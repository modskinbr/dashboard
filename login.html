<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Login - Painel</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/logos/favicon.ico" />
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
		<script defer src="js/database.js"></script>
		
    </head>
    <body class="bg-dark">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5 mt-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Entrada para Federativa</h3></div>
                                    <div class="card-body">
                                        <form id="login-form">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="username" id="login-user" type="text"/>
                                                <label for="login-user">Login</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="password" id="login-psw" type="password"/>
                                                <label for="login-psw">Senha</label>
											</div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" onclick="hv()" id="show" type="checkbox"/>
                                                <label class="form-check-label" for="show">Mostrar Senha</label>
                                            </div>
                                            <div class="form-check mb-3 blocked">
                                                <input class="form-check-input" id="dec" type="checkbox" checked/>
                                                <label class="form-check-label" for="dec">Relembrar Senha</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="recuperar.html">Esqueceu a senha?</a>
                                                <button class="btn btn-primary" id="login-form-submit" type="submit">Entrar</button>
                                            </div>
											<script>
											function hv() {
											var x = document.getElementById("login-psw");
											if (x.type === "password") {
											x.type = "text";
											} else {
											x.type = "password";
												}
											}
											</script>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
